{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Archives{% endblock %}

{% block content %}
<div class="arch-heading">
    <h1>All Posts</h1>
    <hr>
</div>

<div class="arch-links">
    {% for article in dates %}
        <div>
            <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
            {{ article.locale_date }}
        </div>
        <hr class="arch-hr">
        {% endfor %}
</div>
{% endblock %}
